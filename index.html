<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tvoje Donuts - Nejlepší koblihy v městě</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #ffe6f0;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navigace */
        header {
            background: #ff6699;
            padding: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            text-transform: uppercase;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 30px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ffe6f0;
        }

        /* Hero sekce */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: url('donut1.jpg') no-repeat center/cover;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            animation: fadeInUp 1s ease-out;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.5rem;
        }

        /* Donuts sekce */
        .donuts {
            padding: 80px 20px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .donuts h2 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #ff6699;
        }

        .donut-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .donut-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .donut-item:hover {
            transform: scale(1.05);
        }

        .donut-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .donut-item .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: rgba(255, 102, 153, 0.8);
            color: white;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .donut-item:hover .overlay {
            transform: translateY(0);
        }

        /* Footer */
        footer {
            background: #ff6699;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Animace */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responzivní design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.2rem;
            }

            .donuts h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Tvoje Donuts</div>
            <ul class="nav-links">
                <li><a href="#home">Domů</a></li>
                <li><a href="#donuts">Naše koblihy</a></li>
                <li><a href="#about">O nás</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero" id="home">
        <div class="hero-content">
            <h1>Sladké potěšení každý den</h1>
            <p>Objev nejlepší koblihy od Tvoje Donuts!</p>
        </div>
    </section>

    <section class="donuts" id="donuts">
        <h2>Naše koblihy</h2>
        <div class="donut-gallery">
            <div class="donut-item">
                <img src="donut1.jpg" alt="Čokoládová kobliha">
                <div class="overlay">
                    <h3>Čokoládový sen</h3>
                </div>
            </div>
            <div class="donut-item">
                <img src="donut2.jpg" alt="Jahodová kobliha">
                <div class="overlay">
                    <h3>Jahodová radost</h3>
                </div>
            </div>
            <div class="donut-item">
                <img src="donut3.jpg" alt="Vanilková kobliha">
                <div class="overlay">
                    <h3>Vanilkové nebe</h3>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Tvoje Donuts. Všechna práva vyhrazena.</p>
    </footer>

    <script>
        // Plynulé scrollování pro odkazy v navigaci
        document.querySelectorAll('.nav-links a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                document.querySelector(targetId).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Animace při scrollování
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.donut-item').forEach(item => {
            observer.observe(item);
        });
    </script>
</body>
</html>
